<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Tony Wei</title>
</head>
<body>
    <style>
        @font-face {
            font-family: monogram;
            src: url(monogram.ttf);
        }

        body {
            font-family: monogram, monospace;
            font-size: 2rem;
            overflow: hidden;
        }

        #app {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* New background div */
        .left-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            max-width: 400px; /* Optional: Set a max width */
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black */
            z-index: 1; /* Ensure it is behind other content */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            margin: 0 auto; /* Center the section */
        }

        #textbox {
            position: absolute;
            left: 10%;
            right: 10%;
            bottom: 2vh;
            min-height: 10vh;
            background: white;
            border-radius: 3px;
            outline-style: solid;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            word-spacing: 0.2rem;
            filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
            /* overflow: auto; */
            z-index: 2;
        }

        .ui-text {
            margin: 0;
            /*user-select: none;*/
        }

        .ui-close-btn {
            font-family: monogram, monospace;
            border-style: none;
            border-radius: 3px;
            padding: 1rem;
            font-size: inherit;
        }

        .btn-container {
            align-self: flex-end;
            margin-top: 1rem;
        }

        .note {
            position: absolute;
            right: 2.5%;
            bottom: 1vh;
            display: flex;
            flex-direction: column;
            color: rgb(238, 238, 238);
        }

        .profile-pic {
            width: 100%; /* Make the profile picture responsive */
            height: auto; /* Maintain aspect ratio */
            max-width: 150px; /* Optional: Set a max width for the profile picture */
            z-index: 2; /* Ensure it is above the background */
        }

        .profile-info {
            color: white; /* Change text color as needed */
            z-index: 2; /* Ensure it is above the background */
            text-align: center; /* Center text */
            padding: 1rem; /* Add some padding */
        }

        .profile-info a {
            color: white; /* Change hyperlink color to white */
            text-decoration: underline; /* Remove underline if desired */
        }

        .profile-info a:hover {
            color: blueviolet;
        }

        .hide-btn {
            position: absolute; /* Position it absolutely within the parent */
            top: 10px; /* Adjust as needed */
            left: 10px; /* Change from right to left */
            background-color: transparent; /* Make background transparent */
            color: white; /* Text color */
            border: 2px solid rgba(255, 255, 255, 0.8); /* Optional: Add a border for visibility */
            border-radius: 5px; /* Rounded corners */
            padding: 0.5rem 1rem; /* Padding for the button */
            cursor: pointer; /* Change cursor to pointer */
            z-index: 2; /* Ensure it is above other content */
        }

        .hide-btn:hover {
            background-color: transparent; /* Keep background transparent on hover */
            color: blueviolet; /* Change text color to blueviolet on hover */
        }

        .profile-info:hover {
            color: blueviolet; /* Change text color to blueviolet when hovered */
        }
    </style>

    <div id="app">
        <div class="left-background">
            <button id="hide-button" class="hide-btn">Hide Info</button>
            <img src="profilepic.png" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <p>Tony Wei</p>
                <p>
                    <a href="mailto:weichenhao2020@gmail.com">weichenhao2020@gmail.com</a>
                </p>
                <p>
                    <a href="https://frigidough.itch.io" target="_blank">itch.io</a>
                </p>
                <p>Cyberpunk Enthusiast</p>
            </div>
        </div>
        <button id="unhide-button" class="hide-btn" style="display: none;">Display Info</button>
        <div>
            <p class="note">
                üïπÔ∏è WSAD or Left Click to Move<br>
                üó®Ô∏è Spacebar or Click Close to End Dialogue
            </p>
            <div id="textbox-container" style="display: none">
                <div id="textbox">
                    <p id="dialogue" class="ui-text"></p>
                    <div class="btn-container">
                        <button id="close" class="ui-close-btn">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="game"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
    <script>
        document.getElementById('hide-button').addEventListener('click', function() {
            const leftBackground = document.querySelector('.left-background');
            leftBackground.style.display = 'none'; // Hide the background
            document.getElementById('hide-button').style.display = 'none'; // Hide the hide button
            document.getElementById('unhide-button').style.display = 'block'; // Show the unhide button
        });

        document.getElementById('unhide-button').addEventListener('click', function() {
            const leftBackground = document.querySelector('.left-background');
            leftBackground.style.display = 'flex'; // Show the background
            document.getElementById('unhide-button').style.display = 'none'; // Hide the unhide button
            document.getElementById('hide-button').style.display = 'block'; // Show the hide button
        });
    </script>
</body>
</html>
